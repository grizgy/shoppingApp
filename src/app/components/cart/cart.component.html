<ng-container *ngIf="products.length !=0">
<app-cart-item *ngFor = "let product of products" [product]="product" (emitGrandTotal)="setGrandTotal($event)" ></app-cart-item>
    <div class="cart-checkout">
      <div class="cart-total-price">Total: &euro; {{total.toFixed(2)}} </div>
      <button class="cart-checkout-button" type="button" routerLink="/checkout">Checkout</button>
    </div>
  </ng-container>

  <ng-container *ngIf="products.length == 0">
        <div class="cart-checkout">
          <button class="cart-checkout-button" type="button" routerLink="/">Go Shopping !</button>
        </div>
  </ng-container>
