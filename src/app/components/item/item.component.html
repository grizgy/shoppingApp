  <a routerLink="/configuration/{{product.id}}" class="search-item">
    <img class="search-item-img" src={{product.image}} alt="Some Image">
    <div class="search-item-label">
      <p class="search-item-author">{{product.id}}</p>
      <span class="search-item-title">{{product.title}}</span>
      <span class="search-item-year"> {{product.price}}</span>
    </div>
  </a>
