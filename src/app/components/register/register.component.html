<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar>Register</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">


            <mat-form-field>
                <mat-label></mat-label>
                <input matInput type="password" placeholder="First Name" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label></mat-label>
                <input matInput type="password" placeholder="Last Name" required>
            </mat-form-field>


            <mat-form-field>
                <mat-label></mat-label>
                <input matInput placeholder="Username" required>
            </mat-form-field>


            <mat-form-field>
              <mat-label></mat-label>
              <input matInput placeholder="Account email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </mat-form-field>
          
            <mat-form-field>
                <mat-label></mat-label>
                <input matInput type="password" placeholder="Password" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label></mat-label>
                <input matInput type="password" placeholder="Confirm password" required>
            </mat-form-field>

            <button mat-button-raised type="submit">Login</button>
            <span>Already have an account? <a routerLink="/login">Sign In</a></span>
          </form>
    </mat-card>
</div>
