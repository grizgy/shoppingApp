<div class="quantity">

    <div class="form-check-inline">
        <button button class="btn" (click)="add()" (click)="getQuantity()"><i class="fa fa-plus"></i></button>
    </div>

    <div class="form-check-inline">
        <input type="text" class="form-control" [(ngModel)]="inputNumber">
    </div>

    <div class="form-check-inline">
        <button class="btn" (click)="subtract()" (click)="getQuantity()"><i class="fa fa-minus"></i></button>
    </div>

</div>
